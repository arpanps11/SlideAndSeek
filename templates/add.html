<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Song</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #f0f4f8 0%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      text-align: center;
      padding: 1em;
      background: #2c3e50;
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    form {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      background: #2c3e50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: #1a252f;
    }

    .flex-row {
      display: flex;
      gap: 10px;
    }

    .flex-row > div {
      flex: 1;
    }

    .home-button {
      display: inline-block;
      margin: 20px auto 0;
      background: #2c3e50;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: background 0.3s ease;
      text-align: center;
    }

    .home-button:hover {
      background: #1a252f;
    }

    .message {
      text-align: center;
      font-weight: 600;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Add New Song</h1>
  </header>

  <main>
    <form method="POST">
      {% if message %}
        <div class="message">{{ message }}</div>
      {% endif %}

      <label for="title">Song Title *</label>
      <input type="text" id="title" name="title" required>

      <div class="flex-row">
        <div>
          <label for="song_number">Song Number</label>
          <input type="number" id="song_number" name="song_number" maxlength="3">
        </div>
        <div>
          <label for="page_number">Page Number</label>
          <input type="number" id="page_number" name="page_number" maxlength="3">
        </div>
      </div>

      <div class="flex-row">
        <div>
          <label for="key_root">Key</label>
          <select id="key_root" name="key_root">
            <option value="">-- Select Key --</option>
            {% for note in ['A', 'A#', 'B', 'C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#'] %}
              <option value="{{ note }}">{{ note }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label for="key_type">Type</label>
          <select id="key_type" name="key_type" disabled>
            <option value="">-- Select Type --</option>
            <option value="Major">Major</option>
            <option value="Minor">Minor</option>
          </select>
        </div>
      </div>

      <label for="lyrics">Lyrics *</label>
      <textarea id="lyrics" name="lyrics" rows="8" required></textarea>

      <input type="submit" value="Save Song">
    </form>

    <a href="/" class="home-button">üè† Home</a>
  </main>

  <footer>
    <p>üé∂ SlideAndSeek | Worship with Ease</p>
  </footer>

  <script>
    const keyRoot = document.getElementById('key_root');
    const keyType = document.getElementById('key_type');

    keyRoot.addEventListener('change', function () {
      keyType.disabled = (this.value === '');
    });
  </script>
</body>
</html>
