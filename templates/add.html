<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New Song</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #f0f4f8 0%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header, footer {
      text-align: center;
      padding: 1em;
      background: #2c3e50;
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .key-group {
      display: flex;
      gap: 10px;
    }

    .key-group select {
      flex: 1;
    }

    input[type="submit"] {
      padding: 12px;
      font-size: 1rem;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #1a252f;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }

    .error {
      text-align: center;
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }

    .back-button {
      display: inline-block;
      background: #2c3e50;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .back-button:hover {
      background: #1a252f;
    }

    @media (max-width: 480px) {
      form {
        padding: 15px;
      }

      .key-group {
        flex-direction: column;
      }

      .back-button {
        font-size: 0.9em;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Add New Song</h1>
  </header>

  <main>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="message">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
      <label for="title">Song Title *</label>
      <input type="text" id="title" name="title" required>

      <label for="lyrics">Lyrics *</label>
      <textarea id="lyrics" name="lyrics" required></textarea>

      <label for="song_number">Song Number (optional)</label>
      <input type="number" id="song_number" name="song_number" max="999">

      <label for="page_number">Page Number (optional)</label>
      <input type="number" id="page_number" name="page_number" max="999">

      <label>Key (optional)</label>
      <div class="key-group">
        <select id="key_root" name="key_root">
          <option value="">-- Select Key --</option>
          <option>A</option><option>A#</option><option>B</option><option>C</option>
          <option>C#</option><option>D</option><option>D#</option><option>E</option>
          <option>F</option><option>F#</option><option>G</option><option>G#</option>
        </select>

        <select id="key_type" name="key_type" disabled>
          <option value="">-- Type --</option>
          <option value="Major">Major</option>
          <option value="Minor">Minor</option>
        </select>
      </div>

      <input type="submit" value="Save Song">
    </form>

    <div style="margin-top: 30px;">
      <a href="/" class="back-button">üè† Home</a>
    </div>
  </main>

  <footer>
    <p>üé∂ SlideAndSeek | Worship with Ease</p>
  </footer>

  <script>
    const keyRootSelect = document.getElementById('key_root');
    const keyTypeSelect = document.getElementById('key_type');

    keyRootSelect.addEventListener('change', function () {
      keyTypeSelect.disabled = !this.value;
    });
  </script>
</body>
</html>
