<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Song</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: #1a252f;
    }

    .home-button {
      display: block;
      margin: 20px auto;
      background: #2c3e50;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      text-align: center;
    }

    .message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .error {
      text-align: center;
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Edit Song</h2>

    {% if success %}
      <p class="message">{{ success }}</p>
    {% endif %}
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
      <label>Title:</label>
      <input type="text" name="title" value="{{ song[1] }}" required>

      <label>Lyrics:</label>
      <textarea name="lyrics" rows="8" required>{{ song[2] }}</textarea>

      <label>Key:</label>
      <select name="key_root">
        <option value="">-- Select --</option>
        {% for note in ['A', 'A#', 'B', 'C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#'] %}
          <option value="{{ note }}" {% if song[3] == note %}selected{% endif %}>{{ note }}</option>
        {% endfor %}
      </select>

      <label>Key Type:</label>
      <select name="key_type">
        <option value="">-- Select --</option>
        <option value="Major" {% if song[4] == 'Major' %}selected{% endif %}>Major</option>
        <option value="Minor" {% if song[4] == 'Minor' %}selected{% endif %}>Minor</option>
      </select>

      <label>Song Number:</label>
      <input type="text" name="song_number" value="{{ song[5] or '' }}" maxlength="3">

      <label>Page Number:</label>
      <input type="text" name="page_number" value="{{ song[6] or '' }}" maxlength="3">

      <input type="submit" value="Save Changes">
    </form>

    <a href="/" class="home-button">üè† Home</a>
  </div>
</body>
</html>
