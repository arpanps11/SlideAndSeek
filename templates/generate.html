<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Worship Slides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9fb;
      padding: 1rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .section-options label {
      display: block;
      font-size: 1rem;
      margin: 10px 0;
    }

    .section-block {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 15px;
    }

    .section-block h3 {
      margin-top: 0;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .suggestions {
      position: relative;
    }

    .suggestion-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      z-index: 10;
      max-height: 150px;
      overflow-y: auto;
    }

    .suggestion-item {
      padding: 8px;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background: #f2f2f2;
    }

    .song-list {
      list-style: none;
      padding: 0;
    }

    .song-list li {
      background: #eaecef;
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .generate-btn {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      background: #34495e;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }

    .generate-btn:hover {
      background: #2c3e50;
    }

    .back-button {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #2c3e50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Generate Worship Slides</h1>

  <form id="generateForm">
    <div class="section-options">
      <label><input type="checkbox" name="section" value="Praise and Worship"> Praise and Worship</label>
      <label><input type="checkbox" name="section" value="Opening Hymn"> Opening Hymn</label>
      <label><input type="checkbox" name="section" value="Responsive Reading"> Responsive Reading</label>
      <label><input type="checkbox" name="section" value="Offertory Hymn"> Offertory Hymn</label>
      <label><input type="checkbox" name="section" value="Communion Hymn"> Communion Hymn</label>
      <label><input type="checkbox" name="section" value="Extras"> Extras</label>
      <label><input type="checkbox" name="section" value="Benediction"> Benediction</label>
    </div>

    <div id="selected-sections"></div>

    <button type="submit" class="generate-btn">üì• Generate PPTX</button>
  </form>

  <a href="/" class="back-button">üè† Back to Home</a>

  <script>
    const allSongs = {{ all_songs | tojson }};
    const selectedContainer = document.getElementById("selected-sections");

    document.querySelectorAll('input[type=checkbox]').forEach(cb => {
      cb.addEventListener("change", () => {
        updateSections();
      });
    });

    function updateSections() {
      selectedContainer.innerHTML = "";
      const checked = document.querySelectorAll('input[type=checkbox]:checked');

      checked.forEach(cb => {
        const sectionName = cb.value;
        const wrapper = document.createElement("div");
        wrapper.className = "section-block";

        const h3 = document.createElement("h3");
        h3.textContent = sectionName;

        const inputWrap = document.createElement("div");
        inputWrap.className = "suggestions";

        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Search and add a song...";
        input.autocomplete = "off";

        const suggestionList = document.createElement("div");
        suggestionList.className = "suggestion-list";
        suggestionList.style.display = "none";

        const songList = document.createElement("ul");
        songList.className = "song-list";

        input.addEventListener("input", () => {
          const val = input.value.toLowerCase();
          const matches = allSongs.filter(song =>
            song.title.toLowerCase().includes(val)
          );

          suggestionList.innerHTML = "";
          if (val && matches.length) {
            matches.forEach(song => {
              const div = document.createElement("div");
              div.textContent = song.title;
              div.className = "suggestion-item";
              div.addEventListener("click", () => {
                const li = document.createElement("li");
                li.textContent = song.title;
                songList.appendChild(li);
                input.value = "";
                suggestionList.style.display = "none";
              });
              suggestionList.appendChild(div);
            });
            suggestionList.style.display = "block";
          } else {
            suggestionList.style.display = "none";
          }
        });

        document.addEventListener("click", e => {
          if (!inputWrap.contains(e.target)) {
            suggestionList.style.display = "none";
          }
        });

        inputWrap.appendChild(input);
        inputWrap.appendChild(suggestionList);
        wrapper.appendChild(h3);
        wrapper.appendChild(inputWrap);
        wrapper.appendChild(songList);
        selectedContainer.appendChild(wrapper);
      });
    }

    document.getElementById("generateForm").addEventListener("submit", async e => {
      e.preventDefault();

      const blocks = document.querySelectorAll(".section-block");
      const sections = [];

      blocks.forEach(block => {
        const section = block.querySelector("h3").textContent;
        const songDivs = block.querySelectorAll("li");
        const songs = Array.from(songDivs).map(li => li.textContent.trim());
        if (songs.length) sections.push({ section, songs });
      });

      const response = await fetch("/generate", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sections })
      });

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      const now = new Date();
      const dateStr = `${now.getFullYear()}_${(now.getMonth()+1).toString().padStart(2, '0')}_${now.getDate().toString().padStart(2, '0')}`;
      a.href = url;
      a.download = `SlideAndSeek_${dateStr}.pptx`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
