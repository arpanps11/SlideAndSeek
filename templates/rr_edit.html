<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Responsive Reading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    form {
      max-width: 600px;
      margin: auto;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input[type="number"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      height: 200px;
      resize: vertical;
    }

    .submit-btn {
      margin-top: 30px;
      background-color: #2c3e50;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #1a252f;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    .back-button {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="page slide-in">
    <header>
      <h1>Edit Responsive Reading</h1>
    </header>

    <main>
      {% if error %}
        <p class="message error">{{ error }}</p>
      {% elif success %}
        <p class="message success">{{ success }}</p>
      {% endif %}

      <form method="POST">
        <label for="rr_number">Responsive Reading Number:</label>
        <input type="number" id="rr_number" name="rr_number" min="1" max="44" required value="{{ rr[1] }}">

        <label for="psalm_number">Psalm Number:</label>
        <input type="number" id="psalm_number" name="psalm_number" min="1" max="150" required value="{{ rr[2] }}">

        <label for="page_number">Page Number:</label>
        <input type="text" id="page_number" name="page_number" maxlength="3" pattern="\d{1,3}" required value="{{ rr[3] }}">

        <label for="title">Responsive Reading Title:</label>
        <input type="text" id="title" name="title" required value="{{ rr[4] }}">

        <label for="content">Responsive Reading Content:</label>
        <textarea id="content" name="content" required>{{ rr[5] }}</textarea>

        <button type="submit" class="submit-btn">üíæ Save Changes</button>
      </form>

      <div style="margin-top: 30px;">
        <a href="/" class="back-button">üè† Home</a>
      </div>
    </main>

    <footer>
      <p>üìñ SlideAndSeek | Edit the Word</p>
    </footer>
  </div>
</body>
</html>
