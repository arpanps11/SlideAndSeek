<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Songs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page slide-in">
    <header>
      <h1>Search Songs</h1>
    </header>

    <main>
      <form method="POST">
        <label for="query">Search by title, key, or lyrics:</label>
        <input list="suggestions" id="query" name="query" required>
        <datalist id="suggestions">
          {% for song in all_songs %}
            <option value="{{ song.title }}">
          {% endfor %}
        </datalist>
        <input type="submit" value="Search">
      </form>

      {% if results %}
        <h2>Results</h2>
        <ul>
          {% for song in results %}
            <li><strong>{{ song.title }}</strong> (Key: {{ song.key }})</li>
          {% endfor %}
        </ul>
      {% endif %}
    </main>

    <footer>
      <p>ðŸŽ¶ SlideAndSeek | Find Your Song</p>
    </footer>
  </div>
</body>
</html>
