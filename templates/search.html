<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Songs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #f0f4f8 0%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      text-align: center;
      padding: 1em;
      background: #2c3e50;
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
    }

    form {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    input[type="submit"] {
      padding: 12px;
      font-size: 1rem;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #1a252f;
    }

    .autocomplete-box {
      position: relative;
    }

    .autocomplete-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      z-index: 9999;
      max-height: 150px;
      overflow-y: auto;
    }

    .autocomplete-list div {
      padding: 8px;
      cursor: pointer;
    }

    .autocomplete-list div:hover {
      background-color: #eee;
    }

    .result-block {
      text-align: left;
      background: #ffffff;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 90%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .result-block pre {
      white-space: pre-wrap;
      font-size: 1em;
      line-height: 1.4;
      margin-top: 10px;
    }

    .back-button {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #2c3e50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .back-button:hover {
      background: #1a252f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Search Songs</h1>
  </header>

  <main>
    <form method="POST" id="search-form" autocomplete="off">
      <label for="query">Search by title, key, or lyrics:</label>
      <div class="autocomplete-box">
        <input type="text" id="query" name="query" value="{{ query }}" required>
        <div id="autocomplete-list" class="autocomplete-list"></div>
      </div>
      <input type="submit" value="Search">
    </form>

    {% if results %}
      <h2>Results</h2>
      {% for song in results %}
        <div class="result-block">
          <strong>{{ song.title }}</strong> (Key: {{ song.key }})
          <pre>{{ song.lyrics }}</pre>
        </div>
      {% endfor %}
    {% elif searched %}
      <p><em>No results found for "{{ query }}"</em></p>
    {% endif %}
  </main>

  <footer>
    <p>üé∂ SlideAndSeek | Find Your Song</p>
  </footer>

  <a href="/" class="back-button">üè† Back to Home</a>

  <script>
    const songTitles = {{ all_songs | tojson }};
    const queryInput = document.getElementById("query");
    const autocompleteList = document.getElementById("autocomplete-list");
    const searchForm = document.getElementById("search-form");

    queryInput.addEventListener("input", function() {
      const val = this.value.toLowerCase();
      autocompleteList.innerHTML = "";

      if (!val) return;

      songTitles.forEach(song => {
        if (song.title.toLowerCase().includes(val)) {
          const optionDiv = document.createElement("div");
          optionDiv.textContent = song.title;
          optionDiv.onclick = () => {
            queryInput.value = song.title;
            autocompleteList.innerHTML = "";
            searchForm.submit(); // Auto-submit the form
          };
          autocompleteList.appendChild(optionDiv);
        }
      });
    });

    document.addEventListener("click", function (e) {
      if (e.target !== queryInput) {
        autocompleteList.innerHTML = "";
      }
    });
  </script>
</body>
</html>
