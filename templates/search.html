<!DOCTYPE html>
<html>
<head>
    <title>Search Songs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f0f3f8;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c3e50;
        }
        .result {
            max-width: 700px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result h2 {
            margin-bottom: 5px;
        }
        .result pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Search Songs</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Search by title, lyrics, or key..." required>
        <button type="submit">Search</button>
    </form>

    {% if results %}
        {% for song in results %}
            <div class="result">
                <h2>{{ song.title }}</h2>
                <strong>Key:</strong> {{ song.key }}<br><br>
                <pre>{{ song.lyrics }}</pre>
            </div>
        {% endfor %}
    {% elif request.method == 'POST' %}
        <p style="text-align: center; color: gray;">No matching songs found.</p>
    {% endif %}
</body>
</html>
